syntax = "proto3";

package external;

// p2p msg
message ReqSendP2PMsg {
    uint32 cmd       = 1;
    string cmdStr    = 2;
    int64  targetUID = 3;
    string msg       = 4;
}

message ResSendP2PMsg {
    uint32 cmd     = 1;
    string cmdStr  = 2;
    uint32 errCode = 3;
    string errStr  = 4;
}




