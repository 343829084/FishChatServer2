# monitor conf

ver = "1.0.0"
logPath = "/tmp/manager.log"

[server]
proto = "tcp"
addr = "127.0.0.1:14000"

[rpcServer]
proto = "tcp"
addr = "127.0.0.1:24000"

[rpcClient]
    [rpcClient.msgServerClient]
    addr = "127.0.0.1:22000"

[etcd]
name = "msg_server_0001"
root = "/server/msg_server/"
addrs = ["127.0.0.1:2379"]
timeout = 1000

[zookeeper]
root = "/server/msg_server/"
addrs = ["127.0.0.1:2181"]
timeout = 1000


[redis]
name = "manager"
proto = "tcp"
addr = "127.0.0.1:6379"
idle = 100
active = 100
dialTimeout = 1000
readTimeout = 1000
writeTimeout = 1000
idleTimeout = 1000
expire = 1000
